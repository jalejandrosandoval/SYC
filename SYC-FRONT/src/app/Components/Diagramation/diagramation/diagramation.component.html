<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="text-center h3 mb-5 text-gray-800">
            <i class="fas fa-project-diagram"></i>
            <b> Diagramaci√≥n Web </b>
        </h1>
    </div>

    <div class="container">

        <div class="card shadow">

            <div class="card-body">

                <div class="row">

                    <div class="col-xl-4 col-md-6 mb-4" *ngFor="let img of images">
                        <div class="card shadow">
                            <div>
                                <img [src]="img" style="width:100%" (click)="getImage(img)"
                                data-toggle="modal" data-target=".bd-example-modal-lg">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="{{_img}}" style="width:100%"> 
            </div>
        </div>

    </div>
</div>
