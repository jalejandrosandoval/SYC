<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="text-center h3 mb-5 text-gray-800">
            <i class="fas fa-users"></i>
            <b> Clientes </b>
        </h1>
    </div>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-12">

                <p *ngIf="!(_IClient && _IClient.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="card shadow mb-4"  *ngIf="_IClient && _IClient.length">

                    <div class="card-body">

                        <p>
                            <button class="btn btn-success btn-user text-white" type="button"
                                routerLink="/clients/create" title="Agregar Nuevo Cliente">
                                <i class="fas fa-plus"></i> Agregar Nuevo Cliente
                            </button>
                        </p>

                        <div class="table-responsive">

                            <div class="table-responsive">

                                <table datatable class="table table-striped table-condensed table-hover" width="100%"
                                    cellspacing="0">

                                    <thead>
                                        <tr>
                                            <th title="Opciones">
                                                Opciones
                                            </th>
                                            <th title="Número de Documento">
                                                Número de Documento
                                            </th>
                                            <th title="Nombre">
                                                Nombre
                                            </th>
                                            <th title="Dirección">
                                                Dirección
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let client of _IClient">
                                            <td class="text-white">
                                                <button class="btn btn-secondary fas fa-edit text-white"
                                                    title="Editar Cliente" routerLink="/clients/edit"></button>
                                                <button class="btn btn-primary fas fa-eye" title="Visualizar Cliente"
                                                    data-toggle="modal" data-target=".bd-example-modal-lg"
                                                    (click)="getDataByIdModal(client)"></button>
                                                <button class="btn btn-danger fas fa-trash-alt"
                                                    title="Eliminar Cliente"></button>
                                            </td>
                                            <td> {{client.numeroDoc}} </td>
                                            <td> {{client.nombre}} </td>
                                            <td> {{client.direccion}} </td>
                                        </tr>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel"> <i class="fas fa-eye"></i> <b> Visualización
                        de Clientes </b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-4">
                            <form [formGroup]="ClientsViewForm">
                                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                    <h6 class="text-center h5 mb-0 text-primary">
                                        <b> Datos Personales </b>
                                    </h6>
                                </div>
                                <hr> 
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="font-weight-bold text-dark">Número de Documento:</label>
                                        <input class="form-control form-control-user" formControlName="numeroDoc" title="Número de Documento"
                                            type="text" placeholder="Número de Documento..." disabled />
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="font-weight-bold text-dark"> Nombres:</label>
                                        <input class="form-control form-control-user" formControlName="nombre" title="Nombres"
                                            type="text" placeholder="Nombres..." disabled />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label class="font-weight-bold text-dark"> Dirección:</label>
                                        <input class="form-control form-control-user" formControlName="direccion" title="Dirección"
                                            type="text" placeholder="Dirección..." disabled />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
