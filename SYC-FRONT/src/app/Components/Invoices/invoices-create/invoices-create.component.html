<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-10">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/invoices" title="Facturas"> Facturas </a> </li>
                        <li class="breadcrumb-item active" aria-current="page" title="Creación de Facturas"><b> Creación </b></li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-5 text-gray-800">
                        <i class="fas fa-file-invoice"></i>
                        <b> Facturas </b>
                    </h1>
                </div>

                <div class="card shadow">

                    <div class="card-header py-3">
                        <h6 class="text-primary">
                            <i class="fas fa-plus"> </i> <b> Creación de Facturas </b>
                        </h6>
                    </div>

                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    
                                    <form [formGroup]="InvoiceCreateForm" (ngSubmit)="onCreate()">

                                        <div>
                                            <hr>
                                            <div class="col-md-12">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <h6 class="h5 mb-0 text-primary">
                                                        <b>Información del Cliente</b>
                                                    </h6>
                                                    <button class="btn btn-info" data-toggle="modal"
                                                    data-target=".bd-example-modal-lg" type="button">
                                                        <i class="fas fa-search fa-sm"></i> Buscar Clientes
                                                    </button>
                                                </div>
                                            </div>
                                    
                                            <br>
                                            
                                            <hr>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label class="font-weight-bold text-dark"> Numero de Documento:</label>
                                                    <input class="form-control form-control-user" formControlName="numeroDoc" title="Número de Documento"
                                                        type="number" disabled />
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <hr>
                                            <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                                <h6 class="text-center h5 mb-0 text-primary">
                                                    <i class="fas fa-file-invoice"></i>
                                                    <b> Información General </b>
                                                </h6>
                                            </div>
                                            <hr>
                                            <div class="form-group row">
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label class="font-weight-bold text-dark"> Fecha Factura:</label>
                                                    <input class="form-control form-control-user" formControlName="fechaFac"
                                                        title="Fecha Factura" type="date" placeholder="Fecha Factura..."
                                                        required />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="font-weight-bold text-dark"> Valor:</label>
                                                    <input class="form-control form-control-user" formControlName="valor"
                                                        title="Valor" type="text" placeholder="Valor..." required />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="font-weight-bold text-dark"> Estado:</label>
                                                    <select class="form-control form-control-user custom-selec" 
                                                        formControlName="status" title="Estado" type="text"
                                                        placeholder="Estado..." required> 
                                                        <option *ngFor="let istatus of _IInvoicesStatus" [value]="istatus.codeStatus"> 
                                                            {{istatus.description}}  </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-lg-3 mb-3 mb-lg-0 offset-lg-3">
                                                    <a class="btn btn-danger btn-user btn-block text-white" title="Cancelar"
                                                        routerLink="/invoices">
                                                        <i class="fas fa-times-circle"></i> Cancelar
                                                    </a>
                                                </div>
                                                <div class="col-lg-3 mb-3 mb-lg-0 ">
                                                    <button type="submit" value="Create"
                                                        class="btn btn-primary btn-user btn-block text-white"
                                                        title="Guardar" [disabled]="InvoiceCreateForm.invalid">
                                                        <i class="fas fa-save"></i> Guardar
                                                    </button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <br>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel"> <i class="fas fa-search"></i> <b> Busqueda
                        de Clientes </b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-4">

                            <div class="table-responsive">

                                <table datatable class="table table-striped table-condensed table-hover" width="100%"
                                    cellspacing="0">

                                    <thead>
                                        <tr>
                                            <th title="Opciones">
                                                Opciones
                                            </th>
                                            <th title="Número de Documento">
                                                Número de Documento
                                            </th>
                                            <th title="Nombre">
                                                Nombre
                                            </th>
                                            <th title="Dirección">
                                                Dirección
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let client of _IClient">
                                            <td class="text-white">
                                                <button class="btn btn-success" type="button"
                                                    title="Seleccionar Cliente" (click)="getClientSelected(client)"
                                                    data-dismiss="modal">
                                                    <i class="fas fa-check-circle"></i>
                                                    Seleccionar </button>
                                            </td>
                                            <td> {{client.numeroDoc}} </td>
                                            <td> {{client.nombre}} </td>
                                            <td> {{client.direccion}} </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>

    </div>

</div>
