<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="text-center h3 mb-5 text-gray-800">
            <i class="fas fa-file-invoice"></i>
            <b> Facturas </b>
        </h1>
    </div>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-12">

                <p *ngIf="!(_IInvoice && _IInvoice.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="card shadow mb-4"  *ngIf="_IInvoice && _IInvoice.length">

                    <div class="card-body">

                        <div class="d-sm-flex justify-content-between mb-4">
                            <p>
                                <button class="btn btn-success btn-user text-white" type="button"
                                    routerLink="/invoices/create" title="Agregar Nueva Factura">
                                    <i class="fas fa-plus"></i> Agregar Nueva Factura
                                </button>
                            </p>

                            <p>
                                <button class="btn btn-dark btn-user text-white" type="button"
                                    routerLink="/invoices-status" title="Agregar Neuvos Estados de Facturas">
                                    <i class="fas fa-project-diagram"></i> Estados de Facturas
                                </button>
                            </p>

                            <p>
                                <button class="btn btn-primary btn-user text-white" type="button"
                                    routerLink="/invoices/create" title="Descargar Reporte en Formato PDF ">
                                    <i class="fas fa-download"></i> Reporte Clientes
                                </button>
                            </p>

                        </div>

                        <div class="table-responsive">

                            <div class="table-responsive">

                                <table datatable class="table table-striped table-condensed table-hover" width="100%"
                                    cellspacing="0">

                                    <thead>
                                        <tr>
                                            <th title="Opciones">
                                                Opciones
                                            </th>
                                            <th title="Código Factura">
                                                Código Factura
                                            </th>
                                            <th title="Número de Documento del Cliente">
                                                N° Doc. Cliente
                                            </th>
                                            <th title="Fecha de la Factura">
                                                Fecha
                                            </th>
                                            <th title="Valor de la Factura">
                                                Valor
                                            </th>
                                            <th title="Estado de la Factura">
                                                Estado
                                            </th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let inv of _IInvoice">
                                            <td class="text-white">
                                                <button class="btn btn-secondary fas fa-edit text-white"
                                                    title="Editar Factura" routerLink="/invoices/edit"></button>
                                                <button class="btn btn-primary fas fa-eye" title="Visualizar Factura"
                                                    data-toggle="modal" data-target=".bd-example-modal-lg"></button>
                                                <button class="btn btn-danger fas fa-trash-alt"
                                                    title="Eliminar Factura"></button>
                                            </td>
                                            <td> {{inv.id_Factura}} </td>
                                            <td> {{inv.clients.numeroDoc}} </td>
                                            <td> {{inv.fechaFac}} </td>
                                            <td> {{inv.valor}} </td>
                                            <td>
                                                <span *ngIf="(inv.statuses.description=='PAGADA')" class="bg-success text-white"> &nbsp; Pagada
                                                    &nbsp;</span>
                                                <span *ngIf="(inv.statuses.description=='VENCIDA')" class="bg-danger text-white"> &nbsp; Vencida
                                                    &nbsp;</span>
                                                <span *ngIf="(inv.statuses.description=='VIGENTE')" class="bg-primary text-white"> &nbsp; Vigente
                                                    &nbsp;</span>
                                            </td>
                                            
                                        </tr>
                                    </tbody>

                                </table>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
