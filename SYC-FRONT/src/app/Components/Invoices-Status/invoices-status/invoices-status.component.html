<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-10">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/invoices" title="Facturas"> Facturas </a> </li>
                        <li class="breadcrumb-item active" aria-current="page" title="Estados de las Facturas"><b> Estados de Facturas</b></li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-5 text-gray-800">
                        <i class="fas fa-project-diagram"></i>
                        <b> Estados </b>
                    </h1>
                </div>

                <p *ngIf="!(_IInvoiceStatus && _IInvoiceStatus.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="container" *ngIf="_IInvoiceStatus && _IInvoiceStatus.length">

                    <div class="row justify-content-center">
            
                        <div class="col-xl-12 col-lg-12 col-md-12">
            
                            <div class="card shadow mb-4">
            
                                <div class="card-body">
            
                                    <div class="d-sm-flex justify-content-between mb-4">
                                        <p>
                                            <button class="btn btn-success btn-user text-white" type="button"
                                                routerLink="/invoices-status/create" title="Agregar Nuevo Estado">
                                                <i class="fas fa-plus"></i> Agregar Nuevo Estado
                                            </button>
                                        </p>

                                    </div>
                                    
                                    <div class="table-responsive">

                                        <div class="table-responsive">
            
                                            <table datatable class="table table-striped table-condensed table-hover" width="100%"
                                                cellspacing="0">
            
                                                <thead>
                                                    <tr>
                                                        <th title="Opciones">
                                                            Opciones
                                                        </th>
                                                        <th title="C贸digo">
                                                            C贸digo
                                                        </th>
                                                        <th title="Descripci贸n del Estado">
                                                            Descripci贸n
                                                        </th>
                                                    </tr>
            
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let inv of _IInvoiceStatus">
                                                        <td class="text-white">
                                                            <button class="btn btn-secondary fas fa-edit text-white"
                                                                title="Editar Estado de las Facturas" routerLink="/invoices/edit"></button>
                                                            <button class="btn btn-primary fas fa-eye" title="Visualizar Estado de las Facturas"
                                                                data-toggle="modal" data-target=".bd-example-modal-lg"></button>
                                                            <button class="btn btn-danger fas fa-trash-alt"
                                                                title="Eliminar Estado de las Facturas"></button>
                                                        </td>
                                                        <td> {{inv.codeStatus}} </td>
                                                        <td> {{inv.description}} </td>
                                                    </tr>
                                                </tbody>
            
                                            </table>
            
                                        </div>
            
                                    </div>
                                    
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
